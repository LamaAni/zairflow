# Default values for zairflow-helm.
# This is a YAML-formatted file.

# -------------------------------------
# Chart general values

namespace:
nameOverride: ''
fullnameOverride: ''

# -------------------------------------
# Airflow settings

executor:
  # Can be any of: SequentialExecutor, LocalExecutor, KubernetesExecutor
  # NOTE: The celery executor is not yet implemented.
  type: 'LocalExecutor'
  # Applies when workers are created (only KubernetesExecutor since celery is not implemented)
  workerImagePullPolicy:
  workerImageRepository:
  workerImageTag:

image:
  repository: 'lamaani/zairflow'
  tag: 'latest'
  pullPolicy: IfNotPresent

logging:
  # If true, uses the zairflow internal logging manager that
  # writes the logs to the postgres database.
  useDbLogger: true

envs:
  # global env collection
overrideEnvs:
  # Global override envs collection, allows overriding the envs
  # produced by the chart. Use with caution.

initdb:
  # If enabled will create an initdb job, that will run when
  # the chart is deployed.
  enabled: true
  auto_delete: false

webserver:
  terminationGracePeriodSeconds: 10
  replicas: 1
  port: 8080
  envs:
  resources:
    requests:
      memory: '1Gi'
      cpu: '500m'

scheduler:
  terminationGracePeriodSeconds: 10
  replicas: 1
  envs:
  resources:
    requests:
      memory: '1.5Gi'
      cpu: '1'

postgres:
  enabled: true
  terminationGracePeriodSeconds: 20
  image: 'postgres:12.2'
  port: 5432
  maxConnections: 10000
  # if true adds the pvc.
  persist: true
  pvc:
    requests:
      storage: 100Mi
  credentials:
    # Database credentials.
    user: airflow
    password: airflow
  # The database name
  db: airflow
  # defaults.
  resources:
    requests:
      memory: '200Mi'
      cpu: '150m'
  # Extra postgres envs.
  envs: {}

# -------------------------------------
# Kubernetes settings

serviceAccount:
  # Specifies whether a service account should be created
  enabled: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:
  roleBinding:
  roleBindingKind: Role

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
