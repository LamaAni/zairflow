apiVersion: v1
kind: Pod
metadata:
  name: myapp
  labels:
    name: myapp
spec:
  containers:
    - name: myapp
      image: <Image>
      resources:
        limits:
          memory: '128Mi'
          cpu: '500m'
      livenessProbe:
        exec:
          command:
            - pg_isready
        initialDelaySeconds: 60
        periodSeconds: 20
      readinessProbe:
        tcpSocket:
          port: 8080
        timeoutSeconds: 5
        initialDelaySeconds: 5
        periodSeconds: 5
      ports:
        - containerPort: <Port>
